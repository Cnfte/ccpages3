<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!--服务器受到攻击--!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .notice-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-top: 4px solid #ff4d4f;
        }
        h1 {
            color: #ff4d4f;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        h2 {
            color: #333;
            font-size: 18px;
            margin: 30px 0 15px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 12px;
        }
        .contact-info {
            margin-top: 15px;
        }
        .contact-info p {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .contact-info p::before {
            content: "•";
            color: #ff4d4f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="notice-card">
      <h2>即日起，本域名下所有的相关服务全部停止</h2>
    </div>
  <div>
    <p>因为服务器三天两头被攻击仅是9/23号当天就被打了250GB流量黑洞了</p>
    <p>从8/8到现在为止被打掉的次数不下十次流量超500GB我的服务器即日起停止服务何时再开另行通知</p>
</body>
</html>
